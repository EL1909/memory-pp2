<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <section class="controls">
        <form>
            <label>
              Number of cards:
              <input type="number" id="numCards" min="8" max="32" step="4" value="16">
            </label>
            <button type="button" onclick="createCards()">Start</button>
        </form>
    </section>
    <section class="game">
      <div class="board">
        <!-- Card divs dynamically generated by JavaScript -->
      </div>
    </section>
  
    <!-- Input fields and start button for game options -->

    <script src="assets/js/script.js"></script>
</body>
</html>
